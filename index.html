<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BorzWear - Catalogue</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #007acc;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #007acc;
  }
  #filters {
    margin-bottom: 20px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  #filters input, #filters select {
    padding: 6px 8px;
    font-size: 14px;
    border: 1px solid #007acc;
    border-radius: 4px;
    flex: 1 1 140px;
  }
  #catalog {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }
  .item {
    border: 1px solid #007acc;
    border-radius: 8px;
    padding: 10px;
    width: 220px;
    cursor: pointer;
    background: #f0f8ff;
  }
  .item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 6px;
  }
  .item h3 {
    margin: 8px 0 4px 0;
    font-size: 1.1em;
  }
  .price {
    color: #004d99;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>BorzWear - Catalogue</h1>

<div id="filters">
  <input type="text" id="filterName" placeholder="Recherche par nom..." />
  <input type="number" id="filterPriceMin" placeholder="Prix min (€)" min="0" />
  <input type="number" id="filterPriceMax" placeholder="Prix max (€)" min="0" />
  <select id="filterSize">
    <option value="">Taille (toutes)</option>
    <option value="S">S</option>
    <option value="M">M</option>
    <option value="L">L</option>
    <option value="XL">XL</option>
  </select>
  <select id="filterCity">
    <option value="">Ville (toutes)</option>
    <option value="Paris">Paris</option>
    <option value="Marseille">Marseille</option>
    <option value="Lyon">Lyon</option>
    <option value="Toulouse">Toulouse</option>
    <option value="Nice">Nice</option>
    <option value="Nantes">Nantes</option>
    <option value="Strasbourg">Strasbourg</option>
    <option value="Montpellier">Montpellier</option>
    <option value="Bordeaux">Bordeaux</option>
    <option value="Lille">Lille</option>
    <option value="Rennes">Rennes</option>
    <option value="Reims">Reims</option>
    <option value="Saint-Étienne">Saint-Étienne</option>
    <option value="Toulon">Toulon</option>
    <option value="Grenoble">Grenoble</option>
    <option value="Dijon">Dijon</option>
    <option value="Angers">Angers</option>
    <option value="Nîmes">Nîmes</option>
    <option value="Valenciennes">Valenciennes</option>
    <option value="Clermont-Ferrand">Clermont-Ferrand</option>
  </select>
</div>

<div id="catalog"></div>

<script>
  const products = [
    {
      title: "T-shirt imprimé",
      size: "M",
      city: "Paris",
      price: 25,
      description: "T-shirt élégant avec un imprimé original.",
      contacts: "Téléphone: +33 123 456 789",
      photos: [
        "https://via.placeholder.com/400x300?text=T-shirt+1",
        "https://via.placeholder.com/400x300?text=T-shirt+2",
        "https://via.placeholder.com/400x300?text=T-shirt+3"
      ]
    },
    {
      title: "Jean classique",
      size: "L",
      city: "Lyon",
      price: 45,
      description: "Jean classique confortable pour un usage quotidien.",
      contacts: "Email: example@mail.com",
      photos: [
        "https://via.placeholder.com/400x300?text=Jean+1",
        "https://via.placeholder.com/400x300?text=Jean+2"
      ]
    },
    {
      title: "Veste d'hiver",
      size: "XL",
      city: "Marseille",
      price: 80,
      description: "Veste chaude pour les journées d'hiver froides.",
      contacts: "Téléphone: +33 987 654 321",
      photos: [
        "https://via.placeholder.com/400x300?text=Veste+1"
      ]
    }
  ];

  const catalogEl = document.getElementById("catalog");
  const filterName = document.getElementById("filterName");
  const filterPriceMin = document.getElementById("filterPriceMin");
  const filterPriceMax = document.getElementById("filterPriceMax");
  const filterSize = document.getElementById("filterSize");
  const filterCity = document.getElementById("filterCity");

  function renderCatalog(items) {
    catalogEl.innerHTML = "";
    if (items.length === 0) {
      catalogEl.innerHTML = "<p>Aucun produit trouvé.</p>";
      return;
    }
    items.forEach((prod, idx) => {
      const item = document.createElement("div");
      item.className = "item";
      item.innerHTML = `
        <img src="${prod.photos[0]}" alt="${prod.title}" />
        <h3>${prod.title}</h3>
        <div class="price">${prod.price} €</div>
      `;
      catalogEl.appendChild(item);
    });
  }

  function filterProducts() {
    let filtered = products.filter(prod => {
      const nameMatch = prod.title.toLowerCase().includes(filterName.value.toLowerCase());
      const priceMin = filterPriceMin.value ? Number(filterPriceMin.value) : 0;
      const priceMax = filterPriceMax.value ? Number(filterPriceMax.value) : Infinity;
      const priceMatch = prod.price >= priceMin && prod.price <= priceMax;
      const sizeMatch = filterSize.value ? prod.size === filterSize.value : true;
      const cityMatch = filterCity.value ? prod.city === filterCity.value : true;
      return nameMatch && priceMatch && sizeMatch && cityMatch;
    });
    renderCatalog(filtered);
  }

  filterName.addEventListener("input", filterProducts);
  filterPriceMin.addEventListener("input", filterProducts);
  filterPriceMax.addEventListener("input", filterProducts);
  filterSize.addEventListener("change", filterProducts);
  filterCity.addEventListener("change", filterProducts);

  renderCatalog(products);
</script>

</body>
</html>

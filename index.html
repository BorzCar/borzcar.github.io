  <label for="photos">Загрузите до 3 фото товара</label>
  <input type="file" id="photos" name="photos" accept="image/*" multiple />

  <button type="submit">Добавить в каталог</button>

  productForm.addEventListener('submit', async e => {
    e.preventDefault();

    let city = cityInput.value.trim() || citySelect.value.trim();
    if (!city) {
      alert('Пожалуйста, укажите город (выберите или введите вручную)');
      return;
    }

    if (!productForm.phone.value.trim()) {
      alert('Пожалуйста, укажите телефон продавца');

    }

    const files = photosInput.files;

      alert('Можно загрузить максимум 3 фото');
      return;
    }

    // Загружаем фото в Firebase Storage
    const photosData = [];
    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      const storageRef = storage.ref().child(`product_photos/${Date.now()}_${file.name}`);
      try {
        const snapshot = await storageRef.put(file);
        const url = await snapshot.ref.getDownloadURL();
        photosData.push(url);
      } catch (error) {
        alert('Ошибка загрузки фото: ' + error.message);
        return;
      }
    }

      size: productForm.size.value.trim(),
      city: city,
      phone: productForm.phone.value.trim(),
      photos: photosData,
    };

        citySelect.value = '';
        photosInput.value = null;
      })
      .catch(error => {
        alert('Ошибка при сохранении товара: ' + error.message);
      });
  });

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BorzWear - Каталог одежды с контактами</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    padding: 40px 20px;
    color: #222;
  }
  h1 {
    font-size: 2.8rem;
    text-align: center;
    margin-bottom: 30px;
  }
  form {
    max-width: 700px;
    margin: 0 auto 40px auto;
    background: #fff;
    padding: 30px 35px;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    font-size: 1.3rem;
    margin-top: 20px;
    margin-bottom: 8px;
  }
  input[type="text"], input[type="number"], input[type="tel"], select {
    width: 100%;
    font-size: 1.3rem;
    padding: 14px 16px;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    box-sizing: border-box;
    transition: border-color 0.25s ease;
  }
  input[type="text"]:focus, input[type="number"]:focus, input[type="tel"]:focus, select:focus {
    border-color: #007bff;
    outline: none;
  }
  input[type="file"] {
    margin-top: 8px;
  }
  button {
    margin-top: 30px;
    width: 100%;
    font-size: 1.6rem;
    padding: 18px 0;
    background: #007bff;
    border: none;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(0,123,255,0.6);
    transition: background 0.3s ease;
  }
  button:hover {
    background: #0056b3;
  }
  #filterCity {
    display: block;
    margin: 0 auto 25px auto;
    font-size: 1.3rem;
    padding: 12px 16px;
    width: 320px;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    transition: border-color 0.25s ease;
  }
  #filterCity:focus {
    border-color: #007bff;
    outline: none;
  }
  #filterBlock {
    max-width: 700px;
    margin: 0 auto 20px auto;
    background: #fff;
    padding: 20px 25px;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  #filterBlock label {
    font-size: 1.3rem;
    margin-top: 12px;
    margin-bottom: 6px;
    display: block;
  }
  #filterBlock input {
    width: 100%;
    font-size: 1.3rem;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    box-sizing: border-box;
  }
  table {
    width: 90%;
    margin: 0 auto;
    border-collapse: collapse;
    background: white;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 18px 22px;
    font-size: 1.3rem;
    border-bottom: 1px solid #e6e6e6;
    vertical-align: middle;
    text-align: left;
  }
  th {
    background: #007bff;
    color: white;
  }
  tr:last-child td {
    border-bottom: none;
  }
  td img {
    max-width: 80px;
    max-height: 80px;
    margin-right: 8px;
    border-radius: 8px;
    object-fit: cover;
  }
  .photos-cell {
    display: flex;
    gap: 6px;
  }
  .contact-cell a {
    display: inline-block;
    margin-right: 10px;
    font-size: 1.2rem;
    text-decoration: none;
    color: #007bff;
    border: 1.5px solid #007bff;
    border-radius: 8px;
    padding: 6px 10px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .contact-cell a:hover {
    background-color: #007bff;
    color: white;
  }
</style>
</head>
<body>

<h1>Добавить товар</h1>
<form id="productForm">
  <label for="name">Название одежды</label>
  <input type="text" id="name" name="name" required placeholder="Например, Футболка BorzWear" />

  <label for="price">Цена (€)</label>
  <input type="number" id="price" name="price" min="0" step="0.01" required placeholder="Введите цену" />

  <label for="size">Размер</label>
  <input type="text" id="size" name="size" required placeholder="Например, M, L, XL" />

  <label for="phone">Телефон продавца</label>
  <input type="tel" id="phone" name="phone" required placeholder="+33 6 12 34 56 78" pattern="^\+?[0-9\s\-]{7,15}$" />

  <label for="citySelect">Выберите город</label>
  <select id="citySelect" name="citySelect">
    <option value="">-- Выберите город --</option>
    <option>Анже</option>
    <option>Бордо</option>
    <option>Валансьен</option>
    <option>Гренобль</option>
    <option>Дижон</option>
    <option>Клермон-Ферран</option>
    <option>Лилль</option>
    <option>Лион</option>
    <option>Монпелье</option>
    <option>Нант</option>
    <option>Ним</option>
    <option>Ницца</option>
    <option>Париж</option>
    <option>Марсель</option>
    <option>Реймс</option>
    <option>Ренн</option>
    <option>Сент-Этьен</option>
    <option>Страсбург</option>
    <option>Тулуза</option>
    <option>Тулон</option>
  </select>

  <label for="cityInput">Или введите город вручную</label>
  <input type="text" id="cityInput" name="cityInput" placeholder="Например, Лилль" />

  <label for="photos">Загрузите до 3 фото товара</label>
  <input type="file" id="photos" name="photos" accept="image/*" multiple />

  <button type="submit">Добавить в каталог</button>
</form>

<h1>Каталог одежды</h1>

<div id="filterBlock">
  <label for="filterName">Поиск по названию:</label>
  <input type="text" id="filterName" placeholder="Введите название..." />

  <label for="filterMaxPrice">Максимальная цена (€):</label>
  <input type="number" id="filterMaxPrice" min="0" step="0.01" placeholder="Любая" />

  <label for="filterSize">Размер:</label>
  <input type="text" id="filterSize" placeholder="Например, M, L, XL" />
</div>

<label for="filterCity">Фильтр по городу:</label>
<select id="filterCity">
  <option value="" selected>Все города</option>
</select>

<table id="catalogTable">
  <thead>
    <tr>
      <th>Фото</th>
      <th>Название</th>
      <th>Цена (€)</th>
      <th>Размер</th>
      <th>Город</th>
      <th>Контакты</th>
    </tr>
  </thead>
  <tbody>
    <!-- Товары появятся здесь -->
  </tbody>
</table>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
  // ТВОИ НАСТРОЙКИ Firebase: ЗАМЕНИ НА СВОИ !!!
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DATABASE_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Инициализация Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
  const storage = firebase.storage();

  // Элементы формы и каталога
  const productForm = document.getElementById('productForm');
  const catalogTableBody = document.querySelector('#catalogTable tbody');
  const filterCitySelect = document.getElementById('filterCity');
  const citySelect = document.getElementById('citySelect');
  const cityInput = document.getElementById('cityInput');
  const photosInput = document.getElementById('photos');

  const filterNameInput = document.getElementById('filterName');
  const filterMaxPriceInput = document.getElementById('filterMaxPrice');
  const filterSizeInput = document.getElementById('filterSize');

  // Кеш для товаров из БД
  let products = [];

  // При выборе города из селекта подставляем в инпут
  citySelect.addEventListener('change', () => {
    cityInput.value = citySelect.value || '';
  });

  // При добавлении нового товара
  productForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Данные из формы
    const name = productForm.name.value.trim();
    const price = parseFloat(productForm.price.value);
    const size = productForm.size.value.trim();
    const phone = productForm.phone.value.trim();
    let city = cityInput.value.trim() || citySelect.value.trim();

    if (!city) {
      alert('Пожалуйста, укажите город (выберите или введите вручную)');
      return;
    }
    if (!name || isNaN(price) || !size || !phone) {
      alert('Пожалуйста, заполните все обязательные поля');
      return;
    }

    const files = photosInput.files;
    if (files.length > 3) {
      alert('Максимум 3 фото');
      return;
    }

    // Загружаем фото в Firebase Storage и получаем ссылки
    let photoUrls = [];
    try {
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const storageRef = storage.ref('products/' + Date.now() + '_' + file.name);
        const snapshot = await storageRef.put(file);
        const url = await snapshot.ref.getDownloadURL();
        photoUrls.push(url);
      }
    } catch (err) {
      alert('Ошибка загрузки фото: ' + err.message);
      return;
    }

    // Создаём объект товара
    const newProduct = {
      name,
      price,
      size,
      phone,
      city,
      photos: photoUrls
    };

    // Записываем в БД
    try {
      const newKey = database.ref().child('products').push().key;
      await database.ref('products/' + newKey).set(newProduct);
      // Очистим форму
      productForm.reset();
      cityInput.value = '';
      citySelect.value = '';
      photosInput.value = '';
      alert('Товар успешно добавлен!');
    } catch (err) {
      alert('Ошибка при добавлении товара: ' + err.message);
    }
  });

  // Функция отрисовки таблицы по фильтрам
  function renderTable() {
    const filterName = filterNameInput.value.trim().toLowerCase();
    const filterMaxPrice = parseFloat(filterMaxPriceInput.value);
    const filterSize = filterSizeInput.value.trim().toLowerCase();
    const filterCity = filterCitySelect.value;

    catalogTableBody.innerHTML = '';

    let filteredProducts = products.filter(p => {
      if (filterName && !p.name.toLowerCase().includes(filterName)) return false;
      if (!isNaN(filterMaxPrice) && filterMaxPrice > 0 && p.price > filterMaxPrice) return false;
      if (filterSize && p.size.toLowerCase() !== filterSize) return false;
      if (filterCity && filterCity !== '' && p.city !== filterCity) return false;
      return true;
    });

    for (const p of filteredProducts) {
      const tr = document.createElement('tr');

      // Фото
      const tdPhotos = document.createElement('td');
      tdPhotos.classList.add('photos-cell');
      if (p.photos && p.photos.length) {
        p.photos.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.alt = p.name;
          tdPhotos.appendChild(img);
        });
      } else {
        tdPhotos.textContent = 'Нет фото';
      }
      tr.appendChild(tdPhotos);

      // Название
      const tdName = document.createElement('td');
      tdName.textContent = p.name;
      tr.appendChild(tdName);

      // Цена
      const tdPrice = document.createElement('td');
      tdPrice.textContent = p.price.toFixed(2);
      tr.appendChild(tdPrice);

      // Размер
      const tdSize = document.createElement('td');
      tdSize.textContent = p.size;
      tr.appendChild(tdSize);

      // Город
      const tdCity = document.createElement('td');
      tdCity.textContent = p.city;
      tr.appendChild(tdCity);

      // Контакты
      const tdContact = document.createElement('td');
      tdContact.classList.add('contact-cell');
      // Телефон (ссылка на звонок)
      const phoneLink = document.createElement('a');
      phoneLink.href = `tel:${p.phone.replace(/\s+/g, '')}`;
      phoneLink.textContent = p.phone;
      tdContact.appendChild(phoneLink);
      tr.appendChild(tdContact);

      catalogTableBody.appendChild(tr);
    }
  }

  // Подгрузка товаров из Firebase и слушатель на изменения
  function loadProducts() {
    database.ref('products').on('value', (snapshot) => {
      const data = snapshot.val();
      products = [];
      const citiesSet = new Set();

      if (data) {
        for (const key in data) {
          if (data.hasOwnProperty(key)) {
            products.push(data[key]);
            if(data[key].city) citiesSet.add(data[key].city);
          }
        }
      }

      // Заполняем фильтр городов динамически
      // Сохраняем выбранное значение чтобы не сбросить при обновлении списка
      const selectedCity = filterCitySelect.value;

      // Очистим селект кроме "Все города"
      filterCitySelect.innerHTML = '<option value="" selected>Все города</option>';
      Array.from(citiesSet).sort().forEach(city => {
        const option = document.createElement('option');
        option.value = city;
        option.textContent = city;
        filterCitySelect.appendChild(option);
      });

      // Восстановим выбранный город если он есть
      if (selectedCity && [...citiesSet].includes(selectedCity)) {
        filterCitySelect.value = selectedCity;
      }

      renderTable();
    });
  }

  // Обработчики фильтров для таблицы
  filterNameInput.addEventListener('input', renderTable);
  filterMaxPriceInput.addEventListener('input', renderTable);
  filterSizeInput.addEventListener('input', renderTable);
  filterCitySelect.addEventListener('change', renderTable);

  // Загрузка товаров при старте
  loadProducts();
</script>

</body>
</html>

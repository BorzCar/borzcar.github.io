<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BorzWear - Каталог одежды</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    padding: 40px 20px;
    color: #222;
  }
  h1 {
    font-size: 2.8rem;
    text-align: center;
    margin-bottom: 30px;
  }
  form {
    max-width: 650px;
    margin: 0 auto 50px auto;
    background: #fff;
    padding: 30px 35px;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    font-size: 1.3rem;
    margin-top: 20px;
    margin-bottom: 8px;
  }
  input[type="text"], input[type="number"], select {
    width: 100%;
    font-size: 1.3rem;
    padding: 14px 16px;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    box-sizing: border-box;
    transition: border-color 0.25s ease;
  }
  input[type="text"]:focus, input[type="number"]:focus, select:focus {
    border-color: #007bff;
    outline: none;
  }
  button {
    margin-top: 30px;
    width: 100%;
    font-size: 1.6rem;
    padding: 18px 0;
    background: #007bff;
    border: none;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(0,123,255,0.6);
    transition: background 0.3s ease;
  }
  button:hover {
    background: #0056b3;
  }
  #filterCity {
    display: block;
    margin: 0 auto 25px auto;
    font-size: 1.3rem;
    padding: 12px 16px;
    width: 320px;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    transition: border-color 0.25s ease;
  }
  #filterCity:focus {
    border-color: #007bff;
    outline: none;
  }
  table {
    width: 90%;
    margin: 0 auto;
    border-collapse: collapse;
    background: white;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 18px 22px;
    font-size: 1.3rem;
    border-bottom: 1px solid #e6e6e6;
    text-align: left;
  }
  th {
    background: #007bff;
    color: white;
  }
  tr:last-child td {
    border-bottom: none;
  }
</style>
</head>
<body>

<h1>Добавить товар</h1>
<form id="productForm">
  <label for="name">Название одежды</label>
  <input type="text" id="name" required placeholder="Например, Футболка BorzWear" />

  <label for="price">Цена (₽)</label>
  <input type="number" id="price" min="0" required placeholder="Введите цену" />

  <label for="size">Размер</label>
  <input type="text" id="size" required placeholder="Например, M, L, XL" />

  <label for="city">Город</label>
  <select id="city" required>
    <option value="" disabled selected>Выберите город</option>
    <option>Москва</option>
    <option>Санкт-Петербург</option>
    <option>Новосибирск</option>
    <option>Екатеринбург</option>
    <option>Казань</option>
    <option>Нижний Новгород</option>
    <option>Челябинск</option>
    <option>Самара</option>
    <option>Ростов-на-Дону</option>
    <option>Уфа</option>
    <option>Красноярск</option>
  </select>

  <button type="submit">Добавить в каталог</button>
</form>

<h1>Каталог одежды</h1>
<label for="filterCity">Фильтр по городу:</label>
<select id="filterCity">
  <option value="" selected>Все города</option>
  <option>Москва</option>
  <option>Санкт-Петербург</option>
  <option>Новосибирск</option>
  <option>Екатеринбург</option>
  <option>Казань</option>
  <option>Нижний Новгород</option>
  <option>Челябинск</option>
  <option>Самара</option>
  <option>Ростов-на-Дону</option>
  <option>Уфа</option>
  <option>Красноярск</option>
</select>

<table id="catalogTable">
  <thead>
    <tr>
      <th>Название</th>
      <th>Цена (₽)</th>
      <th>Размер</th>
      <th>Город</th>
    </tr>
  </thead>
  <tbody>
    <!-- Товары будут здесь -->
  </tbody>
</table>

<script>
  const productForm = document.getElementById('productForm');
  const catalogTableBody = document.querySelector('#catalogTable tbody');
  const filterCitySelect = document.getElementById('filterCity');

  let products = [];

  function renderCatalog(filterCity = '') {
    catalogTableBody.innerHTML = '';

    let filteredProducts = products;
    if (filterCity) {
      filteredProducts = products.filter(p => p.city === filterCity);
    }

    filteredProducts.forEach(product => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${product.name}</td>
        <td>${product.price}</td>
        <td>${product.size}</td>
        <td>${product.city}</td>
      `;
      catalogTableBody.appendChild(tr);
    });
  }

  productForm.addEventListener('submit', e => {
    e.preventDefault();

    const newProduct = {
      name: productForm.name.value.trim(),
      price: productForm.price.value.trim(),
      size: productForm.size.value.trim(),
      city: productForm.city.value,
    };

    products.push(newProduct);

    productForm.reset();
    filterCitySelect.value = ''; // сбросить фильтр при добавлении
    renderCatalog();
  });

  filterCitySelect.addEventListener('change', () => {
    renderCatalog(filterCitySelect.value);
  });

  renderCatalog();
</script>

</body>
</html>

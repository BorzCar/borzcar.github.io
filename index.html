<style>

    font-family: Arial, sans-serif;
    background: #fafafa;

    margin-bottom: 30px;
  }
  form {
    max-width: 700px;
    margin: 0 auto 40px auto;

    padding: 30px 35px;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    font-size: 1.3rem;
    margin-top: 20px;
    margin-bottom: 8px;
  }
  input[type="text"], input[type="number"], input[type="tel"], select {
    width: 100%;
    font-size: 1.3rem;
    padding: 14px 16px;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    box-sizing: border-box;
    transition: border-color 0.25s ease;
  }
  input[type="text"]:focus, input[type="number"]:focus, input[type="tel"]:focus, select:focus {
    border-color: #007bff;
    outline: none;
  }
  input[type="file"] {
    margin-top: 8px;
  }
  button {
    margin-top: 30px;
    width: 100%;
    font-size: 1.6rem;
    padding: 18px 0;

    border: none;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(0,123,255,0.6);
    transition: background 0.3s ease;
  }
  button:hover {
    background: #0056b3;
  }
  #filterCity {
    display: block;
    margin: 0 auto 25px auto;
    font-size: 1.3rem;
    padding: 12px 16px;
    width: 320px;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    transition: border-color 0.25s ease;
  }
  #filterCity:focus {
    border-color: #007bff;
    outline: none;
  }
  #filterBlock {
    max-width: 700px;
    margin: 0 auto 20px auto;
    background: #fff;
    padding: 20px 25px;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  #filterBlock label {
    font-size: 1.3rem;
    margin-top: 12px;
    margin-bottom: 6px;
    display: block;
  }
  #filterBlock input {
    width: 100%;
    font-size: 1.3rem;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    box-sizing: border-box;
  }
  table {
    width: 90%;
    margin: 0 auto;
    border-collapse: collapse;
    background: white;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 18px 22px;
    font-size: 1.3rem;
    border-bottom: 1px solid #e6e6e6;
    vertical-align: middle;
    text-align: left;
  }
  th {
    background: #007bff;
    color: white;
  }
  tr:last-child td {
    border-bottom: none;
  }
  td img {
    max-width: 80px;
    max-height: 80px;
    margin-right: 8px;
    border-radius: 8px;
    object-fit: cover;
  }
  .photos-cell {
    display: flex;
    gap: 6px;
  }
  .contact-cell a {
    display: inline-block;
    margin-right: 10px;
    font-size: 1.2rem;
    text-decoration: none;
    color: #007bff;
    border: 1.5px solid #007bff;
    border-radius: 8px;
    padding: 6px 10px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .contact-cell a:hover {
    background-color: #007bff;
    color: white;
  }
</style>
</head>
<body>

<h1>Добавить товар</h1>
<form id="productForm">
  <label for="name">Название одежды</label>
  <input type="text" id="name" name="name" required placeholder="Например, Футболка BorzWear" />

  <label for="price">Цена (€)</label>

  <label for="size">Размер</label>
  <input type="text" id="size" name="size" required placeholder="Например, M, L, XL" />

  <label for="phone">Телефон продавца</label>
  <input type="tel" id="phone" name="phone" required placeholder="+33 6 12 34 56 78" pattern="^\+?[0-9\s\-]{7,15}$" />

  <label for="citySelect">Выберите город</label>
  <select id="citySelect" name="citySelect">
    <option value="">-- Выберите город --</option>

    <option>Бордо</option>

    <option>Дижон</option>
    <option>Клермон-Ферран</option>
    <option>Лилль</option>
    <option>Лион</option>
    <option>Монпелье</option>
    <option>Нант</option>
    <option>Ним</option>
    <option>Ницца</option>
    <option>Париж</option>
    <option>Марсель</option>
    <option>Реймс</option>
    <option>Ренн</option>
    <option>Сент-Этьен</option>
    <option>Страсбург</option>
    <option>Тулуза</option>
    <option>Тулон</option>

  <label for="cityInput">Или введите город вручную</label>
  <input type="text" id="cityInput" name="cityInput" placeholder="Например, Лилль" />

  <label for="photos">Загрузите до 3 фото товара</label>
  <input type="file" id="photos" name="photos" accept="image/*" multiple />

<script>
  // Конфигурация Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyC0hHhfsxKpg22ThVOqmjrIEF-3adLCiAY",
    authDomain: "borzwearcatalog.firebaseapp.com",
    databaseURL: "https://borzwearcatalog-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "borzwearcatalog",
    storageBucket: "borzwearcatalog.firebasestorage.app",
    messagingSenderId: "1047897032543",

    measurementId: "G-0KQPZ02Z5T"
  };

  // Инициализация Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const productForm = document.getElementById('productForm');
  const catalogTableBody = document.querySelector('#catalogTable tbody');
  const filterCitySelect = document.getElementById('filterCity');
  const citySelect = document.getElementById('citySelect');
  const cityInput = document.getElementById('cityInput');
  const photosInput = document.getElementById('photos');

  const filterNameInput = document.getElementById('filterName');
  const filterMaxPriceInput = document.getElementById('filterMaxPrice');
  const filterSizeInput = document.getElementById('filterSize');

  let products = [];

  // При выборе города из селекта подставляем в инпут
  citySelect.addEventListener('change', () => {
    cityInput.value = citySelect.value;
  });

  // Сохранить товар в Firebase
  async function saveProductToFirebase(product) {
    // Создаем новый элемент в базе с уникальным ключом
    const newProductRef = db.ref('products').push();
    await newProductRef.set(product);
  }

  // Загрузить все товары из Firebase
  function loadProductsFromFirebase() {
    db.ref('products').on('value', snapshot => {
      const data = snapshot.val();
      products = data ? Object.values(data) : [];
      renderCatalog();
    });
  }

  // Помогает читать файл в dataURL для отображения фото
  function readFileAsDataURL(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = e => resolve(e.target.result);
      reader.onerror = e => reject(e);
      reader.readAsDataURL(file);
    });
  }

  productForm.addEventListener('submit', async e => {
    e.preventDefault();

    let city = cityInput.value.trim() || citySelect.value.trim();
    if (!city) {
      alert('Пожалуйста, укажите город (выберите или введите вручную)');
      return;
    }

    if (!productForm.phone.value.trim()) {
      alert('Пожалуйста, укажите телефон продавца');
      return;
    }

    const files = photosInput.files;
    if (files.length > 3) {
      alert('Можно загрузить максимум 3 фото');
      return;
    }

    const photosData = [];
    for (let i = 0; i < files.length; i++) {
      photosData.push(await readFileAsDataURL(files[i]));
    }

    const newProduct = {
      name: productForm.name.value.trim(),
      price: parseFloat(productForm.price.value).toFixed(2),
      size: productForm.size.value.trim(),
      city: city,
      phone: productForm.phone.value.trim(),
      photos: photosData,
    };

    await saveProductToFirebase(newProduct);

    productForm.reset();
    cityInput.value = '';
    citySelect.value = '';
    photosInput.value = null;
  });

  // Функция отрисовки каталога с применением фильтров
  function renderCatalog() {
    const nameFilter = filterNameInput.value.trim().toLowerCase();
    const maxPriceFilter = parseFloat(filterMaxPriceInput.value);
    const sizeFilter = filterSizeInput.value.trim().toLowerCase();
    const cityFilter = filterCitySelect.value.trim().toLowerCase();

    catalogTableBody.innerHTML = '';

    const filteredProducts = products.filter(product => {
      if (nameFilter && !product.name.toLowerCase().includes(nameFilter)) return false;
      if (!isNaN(maxPriceFilter) && product.price > maxPriceFilter) return false;
      if (sizeFilter && product.size.toLowerCase() !== sizeFilter) return false;
      if (cityFilter && product.city.toLowerCase() !== cityFilter) return false;
      return true;
    });

    filteredProducts.forEach(product => {
      const tr = document.createElement('tr');

      const tdPhotos = document.createElement('td');
      tdPhotos.classList.add('photos-cell');
      product.photos.forEach(photo => {
        const img = document.createElement('img');
        img.src = photo;
        img.alt = product.name;
        tdPhotos.appendChild(img);
      });
      tr.appendChild(tdPhotos);

      const tdName = document.createElement('td');
      tdName.textContent = product.name;
      tr.appendChild(tdName);

      const tdPrice = document.createElement('td');
      tdPrice.textContent = product.price;
      tr.appendChild(tdPrice);

      const tdSize = document.createElement('td');
      tdSize.textContent = product.size;
      tr.appendChild(tdSize);

      const tdCity = document.createElement('td');
      tdCity.textContent = product.city;
      tr.appendChild(tdCity);

      const tdContact = document.createElement('td');
      tdContact.classList.add('contact-cell');
      const aPhone = document.createElement('a');
      aPhone.href = `tel:${product.phone}`;
      aPhone.textContent = 'Позвонить';
      tdContact.appendChild(aPhone);
      tr.appendChild(tdContact);

      catalogTableBody.appendChild(tr);
    });

    updateCityFilterOptions();
  }

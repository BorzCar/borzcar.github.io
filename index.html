<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BorzWear</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #007acc; /* голубой цвет */
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #007acc;
  }
  .catalog {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }
  .item {
    border: 1px solid #007acc;
    border-radius: 8px;
    padding: 10px;
    width: 220px;
    cursor: pointer;
    background: #f0f8ff;
  }
  .item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 6px;
  }
  .item h3 {
    margin: 8px 0 4px 0;
    font-size: 1.1em;
  }
  .item .price {
    color: #004d99;
    font-weight: bold;
  }

  /* Модальное окно */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6);
    align-items: center;
    justify-content: center;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: white;
    border-radius: 10px;
    max-width: 400px;
    width: 90%;
    padding: 15px;
    color: #007acc;
    position: relative;
  }
  .modal-content h2 {
    margin-top: 0;
  }
  .modal-content .description {
    margin: 10px 0;
  }
  .modal-content .contacts {
    margin: 10px 0;
  }
  .modal-content .size-city-price {
    font-size: 0.9em;
    margin-bottom: 10px;
  }
  .modal-content img {
    width: 100%;
    max-height: 300px;
    object-fit: contain;
    border-radius: 6px;
  }
  .modal-close {
    position: absolute;
    right: 10px;
    top: 8px;
    font-size: 20px;
    font-weight: bold;
    color: #007acc;
    cursor: pointer;
  }

  /* Навигация по фото */
  .photo-nav {
    display: flex;
    justify-content: space-between;
    margin-top: 8px;
  }
  .photo-nav button {
    background: #007acc;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 6px 12px;
    cursor: pointer;
  }
  .photo-nav button:disabled {
    background: #a0cfff;
    cursor: default;
  }
</style>
</head>
<body>

<h1>Каталог BorzWear</h1>

<div class="catalog" id="catalog"></div>

<!-- Модальное окно -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="modal-close" id="modalClose">&times;</span>
    <h2 id="modalTitle"></h2>
    <div class="size-city-price" id="modalDetails"></div>
    <img id="modalImage" src="" alt="Фото товара" />
    <div class="photo-nav">
      <button id="prevPhoto">&lt; Назад</button>
      <button id="nextPhoto">Вперед &gt;</button>
    </div>
    <div class="description" id="modalDescription"></div>
    <div class="contacts" id="modalContacts"></div>
  </div>
</div>

<script>
  const products = [
    {
      title: "Футболка с принтом",
      size: "M",
      city: "Париж",
      price: "25 €",
      description: "Стильная футболка с оригинальным принтом.",
      contacts: "Телефон: +33 123 456 789",
      photos: [
        "https://via.placeholder.com/400x300?text=Футболка+1",
        "https://via.placeholder.com/400x300?text=Футболка+2",
        "https://via.placeholder.com/400x300?text=Футболка+3"
      ]
    },
    {
      title: "Джинсы классические",
      size: "L",
      city: "Лион",
      price: "45 €",
      description: "Удобные классические джинсы для повседневной носки.",
      contacts: "Email: example@mail.com",
      photos: [
        "https://via.placeholder.com/400x300?text=Джинсы+1",
        "https://via.placeholder.com/400x300?text=Джинсы+2"
      ]
    }
    // Добавляй свои товары сюда
  ];

  const catalogEl = document.getElementById("catalog");
  const modal = document.getElementById("modal");
  const modalClose = document.getElementById("modalClose");
  const modalTitle = document.getElementById("modalTitle");
  const modalDetails = document.getElementById("modalDetails");
  const modalImage = document.getElementById("modalImage");
  const modalDescription = document.getElementById("modalDescription");
  const modalContacts = document.getElementById("modalContacts");
  const prevPhotoBtn = document.getElementById("prevPhoto");
  const nextPhotoBtn = document.getElementById("nextPhoto");

  let currentPhotoIndex = 0;
  let currentProduct = null;

  function renderCatalog() {
    catalogEl.innerHTML = "";
    products.forEach((prod, idx) => {
      const item = document.createElement("div");
      item.className = "item";
      item.innerHTML = `
        <img src="${prod.photos[0]}" alt="${prod.title}" />
        <h3>${prod.title}</h3>
        <div class="price">${prod.price}</div>
      `;
      item.addEventListener("click", () => openModal(idx));
      catalogEl.appendChild(item);
    });
  }

  function openModal(index) {
    currentProduct = products[index];
    currentPhotoIndex = 0;
    modalTitle.textContent = currentProduct.title;
    modalDetails.textContent = `Размер: ${currentProduct.size} | Город: ${currentProduct.city} | Цена: ${currentProduct.price}`;
    modalImage.src = currentProduct.photos[currentPhotoIndex];
    modalDescription.textContent = currentProduct.description;
    modalContacts.textContent = currentProduct.contacts;
    updatePhotoNav();
    modal.classList.add("active");
  }

  function closeModal() {
    modal.classList.remove("active");
  }

  function updatePhotoNav() {
    prevPhotoBtn.disabled = currentPhotoIndex === 0;
    nextPhotoBtn.disabled = currentPhotoIndex === currentProduct.photos.length - 1;
  }

  prevPhotoBtn.addEventListener("click", () => {
    if (currentPhotoIndex > 0) {
      currentPhotoIndex--;
      modalImage.src = currentProduct.photos[currentPhotoIndex];
      updatePhotoNav();
    }
  });

  nextPhotoBtn.addEventListener("click", () => {
    if (currentPhotoIndex < currentProduct.photos.length - 1) {
      currentPhotoIndex++;
      modalImage.src = currentProduct.photos[currentPhotoIndex];
      updatePhotoNav();
    }
  });

  modalClose.addEventListener("click", closeModal);

  modal.addEventListener("click", (e) => {
    if (e.target === modal) closeModal();
  });

  renderCatalog();
</script>

</body>
</html>
